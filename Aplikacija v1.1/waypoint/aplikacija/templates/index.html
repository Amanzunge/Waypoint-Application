{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waypoint Map Editor</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xml2js/0.4.23/xml2js.min.js"></script>
    <!--<script src="{% static 'script.js' %}" defer></script>-->
    <script src="{% static 'waypoint.js' %}" defer></script>
    <script src="{% static 'popup.js' %}" defer></script>
    <script src="{% static 'path.js' %}" defer></script>
    <script src="{% static 'kmz.js' %}" defer></script>
    <script src="{% static 'polygon.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <div class="control-group">
</div>

</head>
<body>
    <h1>Interactive Waypoint Map Editor</h1>
    <div id="controls">
        <input type="number" id="altitude" placeholder="Altitude (m)">
        <input type="number" id="speed" placeholder="Speed (m/s)">
        <input type="number" id="gimbal" placeholder="Gimbal Angle (Â°)">
    </div>
    <div id="controls">
        <button id="enable-path" onclick="enablePath()">Enable Path</button>
        <button id="disable-path" onclick="disablePath()">Disable Path</button>
        <button onclick="clearAllWaypoints()">Delete All Waypoints</button>
        <button id="export-kmz">Export KMZ</button>
        <input type="file" id="load-kmz" accept=".kmz" style="display: none;">
        <button id="show-load-kmz" style="cursor: pointer;">Load KMZ</button>
    </div>
    <br>
    <div id="global-height-control">
        <label for="global-height-slider">Global Waypoint Height: <span id="global-height-value">1</span> m</label>
        <input type="range" id="global-height-slider" min="0" max="15" value="1" step="1">
    </div>

        <fieldset>
            <legend>Return Options</legend>
            <div class="group">
                <input type="radio" id="return-none" name="return-option" value="none" checked>
                <label for="return-none">No Return</label>
            </div>
            <div class="group">
                <input type="radio" id="return-through-all" name="return-option" value="through-all">
                <label for="return-through-all">Return Through All Waypoints</label>               
            </div>
            <div class="group">
                <input type="radio" id="return-direct" name="return-option" value="direct">
                <label for="return-direct">Return Directly to First Waypoint</label>               
            </div>
        </fieldset>
    <label id="totalFlightLength">Total Flight Length: 0 m</label>
    <div id="map" ></div>
</body>
</html>
